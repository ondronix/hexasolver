<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIZ</title>
  <style>
      /* other styling */
      svg {
          width: 500px;
          flex: 1;
      }

      svg g.area :nth-child(2) path {
          fill: Yellow;
      }

      body {
          display: flex;
          justify-content: left;
          align-items: center;
          flex-direction: column;
      }
  </style>
</head>
<body>

<svg viewBox="-10 -10 200 100">
  <defs>
    <g id="hexagon">
      <polygon stroke="#000000" stroke-width="0.3" points="0,-10 9,-5 9,5 0,10 -9,5 -9,-5 0,-10" />
    </g>
  </defs>

  <g class="area" id="area">
    <use xlink:href="#hexagon" transform="translate(10, 0)" fill="red" />
    <use xlink:href="#hexagon" transform="translate(28, 0)" fill="red" />
    <use xlink:href="#hexagon" transform="translate(46, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(64, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(82, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(100, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(118, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(136, 0)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(154, 0)" fill="blue" />

    <use xlink:href="#hexagon" transform="translate(19, 15)" fill="red" />
    <use xlink:href="#hexagon" transform="translate(37, 15)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(55, 15)" fill="blue" />
    <use xlink:href="#hexagon" transform="translate(73, 15)" fill="blue" />
  </g>
</svg>
<script>
  document.addEventListener('DOMContentLoaded', function (event) {
    const r_step = 15;
    const c_step = 18;
    const items = [];
    for (let r = 0; r < 5; r++) {
      for (let c = 0; c < 10; c++) {
        items.push(`<use xlink:href="#hexagon" transform="translate(${(r % 2 ? 0 : c_step / 2) + c_step * c}, ${r_step * r})" fill="white" />`);
      }
    }
    window.area.innerHTML = items.join('');
  });
</script>
</body>
</html>
